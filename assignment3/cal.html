<!DOCTYPE html>
<html>
    <head>
        <title>
            SIMPLE CALCULATOR
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cal.css">
       
    </head>
    <body>
        <div class="main">
        <div class="form1">
        <p align="center">CREDO SYSTEMZ - SIMPLE CALCULATOR USING JAVASCRIPT</p>
        <form>
            <label for="number1">Enter a First Number :</label><br>
            <input id="number1" type="number" onwheel="return false;" class="reduce" /><br>
            <label for="number2">Enter a Second Number :</label><br>
            <input id="number2" type="number" onwheel="return false;" class="reduce" /><br>    
            <br>
    <div class="operant">
        <div class="con">
              <input class="messageCheckbox" type="radio" id="sum" name="sum" value='+' >
              <label for="sum">+</label>
              <input class="messageCheckbox" type="radio" id="subration" name="subration" value='-'>
              <label for="subration">-</label>
              <input class="messageCheckbox" type="radio" id="multi" name="multi" value='*'>
              <label for="multi">*</label>
              <input class="messageCheckbox" type="radio" id="divi" name="divi" value='/'>
              <label for="divi">/</label><br>
        </div>
    </div> 
  <div class="button1">
   <button onclick="result()" type="button">CALCULATE</button>
   <p id="para"> </p>
</div>
        </form>
        </div>
    </div>
    <script src="cal.js"> </script>
    </body>
</html>
